{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Farmacia - LOGICO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/farmacia_form.css' %}">
  <style>
    :root {
      --primary-color: #0066cc;
      --secondary-color: #00a3e0;
      --success-color: #00c853;
      --warning-color: #ffa726;
      --danger-color: #ef5350;
      --dark-bg: #1a1d29;
      --dark-surface: #252837;
      --dark-card: #2d3142;
      --dark-border: #3a3f5c;
      --dark-text: #e8eaed;
      --dark-text-secondary: #9aa0b3;
      --light-bg: #f5f7fa;
      --light-surface: #ffffff;
      --light-card: #ffffff;
      --light-border: #e1e4e8;
      --light-text: #1a1d29;
      --light-text-secondary: #586069;
    }

    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .theme-light {
      --bg-primary: var(--light-bg);
      --bg-surface: var(--light-surface);
      --bg-card: var(--light-card);
      --border-color: var(--light-border);
      --text-primary: var(--light-text);
      --text-secondary: var(--light-text-secondary);
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.12);
    }

    .theme-dark {
      --bg-primary: var(--dark-bg);
      --bg-surface: var(--dark-surface);
      --bg-card: var(--dark-card);
      --border-color: var(--dark-border);
      --text-primary: var(--dark-text);
      --text-secondary: var(--dark-text-secondary);
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.6);
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .navbar-custom {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 1rem 0;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .navbar-custom .navbar-brand {
      color: white;
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-custom .btn-nav {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .navbar-custom .btn-nav:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      color: white;
    }

    .btn-import {
      background-color: rgba(41, 182, 246, 0.2);
      border: 2px solid rgba(41, 182, 246, 0.5);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-import:hover {
      background-color: rgba(41, 182, 246, 0.3);
      border-color: rgba(41, 182, 246, 0.8);
      color: white;
      transform: translateY(-2px);
    }

    .theme-toggle {
      display: flex;
      gap: 0.5rem;
    }

    .theme-btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      border: none;
    }

    .theme-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .theme-btn.active {
      background-color: rgba(255, 255, 255, 0.95);
      border-color: white;
      color: var(--primary-color);
    }

    .card-custom {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header-custom {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body-custom {
      padding: 2rem;
    }

    .form-label {
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-control,
    .form-select {
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 8px;
      padding: 0.625rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: var(--bg-surface);
      border-color: var(--primary-color);
      color: var(--text-primary);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
      outline: none;
    }

    .form-control::placeholder {
      color: var(--text-secondary);
    }

    .form-check {
      padding-top: 0.5rem;
    }

    .form-check-input {
      background-color: var(--bg-surface);
      border: 2px solid var(--border-color);
      width: 1.5rem;
      height: 1.5rem;
      cursor: pointer;
    }

    .form-check-input:checked {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }

    .form-check-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
    }

    .form-check-label {
      color: var(--text-primary);
      margin-left: 0.5rem;
      cursor: pointer;
    }

    /* Django form styling */
    form p {
      margin-bottom: 1.5rem;
    }

    form p label {
      display: block;
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    form p input[type="text"],
    form p input[type="email"],
    form p input[type="number"],
    form p input[type="tel"],
    form p select,
    form p textarea {
      width: 100%;
      background-color: var(--bg-surface);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 8px;
      padding: 0.625rem 1rem;
      transition: all 0.3s ease;
    }

    form p input:focus,
    form p select:focus,
    form p textarea:focus {
      background-color: var(--bg-surface);
      border-color: var(--primary-color);
      color: var(--text-primary);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
      outline: none;
    }

    form p textarea {
      min-height: 100px;
      resize: vertical;
    }

    .helptext {
      display: block;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .errorlist {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
    }

    .errorlist li {
      color: var(--danger-color);
      font-size: 0.85rem;
      padding: 0.25rem 0;
    }

    .btn-custom {
      border-radius: 8px;
      padding: 0.625rem 1.5rem;
      font-weight: 500;
      border: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .btn-success-custom {
      background-color: var(--success-color);
      color: white;
    }

    .btn-success-custom:hover {
      background-color: #00b248;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 200, 83, 0.4);
    }

    .btn-outline-custom {
      background-color: transparent;
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      text-decoration: none;
    }

    .btn-outline-custom:hover {
      background-color: var(--bg-surface);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .card-body-custom {
        padding: 1.5rem;
      }

      .navbar-custom .navbar-brand {
        font-size: 1.25rem;
      }

      .btn-nav,
      .theme-btn {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body class="theme-light">
  <nav class="navbar-custom">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <a class="btn-nav" href="{% url 'home' %}" title="Inicio">
          <i class="bi bi-house-door"></i>
        </a>
        <a class="btn-nav" href="{% url 'listado_farmacias' %}" title="Volver al listado">
          <i class="bi bi-arrow-left"></i>
        </a>
        <span class="navbar-brand">
          <i class="bi bi-plus-circle"></i> Nueva Farmacia
        </span>
        <a class="btn-import" href="{% url 'importar_farmacias' %}">
          <i class="bi bi-upload"></i> Importar CSV
        </a>
      </div>
      <div class="theme-toggle">
        <button id="btn-light" class="theme-btn active" type="button" title="Modo claro">
          <i class="bi bi-sun-fill"></i>
        </button>
        <button id="btn-dark" class="theme-btn" type="button" title="Modo oscuro">
          <i class="bi bi-moon-stars-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container pb-5">
    <div class="card-custom">
      <div class="card-header-custom">
        <i class="bi bi-shop"></i>
        Informaci√≥n de la Farmacia
      </div>
      <div class="card-body-custom">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          
          <div class="d-flex justify-content-end gap-2 mt-4">
            <a class="btn btn-outline-custom btn-custom" href="{% url 'listado_farmacias' %}">
              <i class="bi bi-x-lg"></i> Cancelar
            </a>
            <button class="btn btn-success-custom btn-custom" type="submit">
              <i class="bi bi-check-lg"></i> Guardar Farmacia
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const root = document.documentElement;
      const btnLight = document.getElementById('btn-light');
      const btnDark = document.getElementById('btn-dark');
      
      const saved = localStorage.getItem('farmacia_theme') || 'light';
      root.classList.remove('theme-dark', 'theme-light');
      root.classList.add(saved === 'dark' ? 'theme-dark' : 'theme-light');
      
      if (saved === 'dark') {
        btnDark.classList.add('active');
        btnLight.classList.remove('active');
      } else {
        btnLight.classList.add('active');
        btnDark.classList.remove('active');
      }
      
      btnLight.onclick = function(){
        root.classList.remove('theme-dark');
        root.classList.add('theme-light');
        localStorage.setItem('farmacia_theme', 'light');
        btnLight.classList.add('active');
        btnDark.classList.remove('active');
      };
      
      btnDark.onclick = function(){
        root.classList.remove('theme-light');
        root.classList.add('theme-dark');
        localStorage.setItem('farmacia_theme', 'dark');
        btnDark.classList.add('active');
        btnLight.classList.remove('active');
      };
    })();
  </script>
</body>
</html>

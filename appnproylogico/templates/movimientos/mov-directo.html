<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Movimiento directo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-3">Movimiento directo (domicilio)</h1>
    <form method="post" action="{% url 'registrar_movimiento' %}">
      {% csrf_token %}
      <input type="hidden" name="metodo" value="boton">
      <div class="mb-2"><label class="form-label">Código despacho</label><input class="form-control" name="codigo_despacho" required></div>
      <div class="mb-2"><label class="form-label">Acción</label>
        <select class="form-select" name="estado" required>
          <option value="ASIGNADO">Asignar motorista</option>
          <option value="EN_CAMINO">Marcar en camino</option>
          <option value="ENTREGADO">Confirmar entrega</option>
          <option value="FALLIDO">Registrar fallo</option>
        </select>
      </div>
      <div class="mb-2"><label class="form-label">Notas</label><textarea class="form-control" name="mensaje" rows="3"></textarea></div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'despachos_activos' %}">Volver</a>
        <button class="btn btn-primary" type="submit">Registrar</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Modificar movimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-3">Modificar estado del despacho</h1>
    <form method="post" action="{% url 'registrar_movimiento' %}" onsubmit="return confirmarModificacion()">
      {% csrf_token %}
      <input type="hidden" name="metodo" value="boton">
      <input type="hidden" name="confirmado" id="confirmado" value="no">
      <div class="mb-2"><label class="form-label">Código despacho</label><input class="form-control" name="codigo_despacho" required></div>
      <div class="mb-2"><label class="form-label">Nuevo estado</label>
        <select class="form-select" name="estado" required>
          <option value="ASIGNADO">ASIGNADO</option>
          <option value="EN_CAMINO">EN_CAMINO</option>
          <option value="ENTREGADO">ENTREGADO</option>
          <option value="FALLIDO">FALLIDO</option>
          <option value="ANULADO">ANULADO</option>
        </select>
      </div>
      <div class="mb-2"><label class="form-label">Observación</label><textarea class="form-control" name="mensaje" rows="3"></textarea></div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="confirmCheck" required>
        <label class="form-check-label" for="confirmCheck">Confirmo que deseo modificar el estado</label>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'despachos_activos' %}">Volver</a>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
  <script nonce="{{ csp_nonce }}">
    function confirmarModificacion() {
      var codigo = document.querySelector('input[name="codigo_despacho"]').value || '';
      var estado = document.querySelector('select[name="estado"]').value || '';
      var ok = confirm('¿Confirmas modificar el despacho ' + codigo + ' al estado ' + estado + '?');
      if (ok) {
        document.getElementById('confirmado').value = 'si';
        return true;
      }
      return false;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

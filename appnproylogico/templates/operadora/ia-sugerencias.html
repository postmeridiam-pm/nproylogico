<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IA · Sugerencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h5 mb-0">Sugerencias IA</h1>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'panel_operadora' %}">Volver</a>
    </div>
    <form class="d-flex gap-2 mb-3" method="get">
      <select class="form-select form-select-sm" name="estado" style="max-width:180px">
        <option value="">Todos</option>
        {% for e in 'FALLIDO,EN_CAMINO,EN_PROCESO,PENDIENTE,ENTREGADO'.split(',') %}
          <option value="{{ e }}" {% if estado == e %}selected{% endif %}>{{ e }}</option>
        {% endfor %}
      </select>
      <input type="number" class="form-control form-control-sm" name="limit" value="{{ limit }}" min="10" max="500" />
      <button class="btn btn-primary btn-sm" type="submit">Aplicar</button>
    </form>
    <div class="table-responsive bg-white rounded p-3 shadow-sm">
      <table class="table table-hover align-middle">
        <thead><tr>
          <th>Código</th><th>Estado</th><th>Prioridad</th><th>Cliente</th><th>Sugerencia</th>
        </tr></thead>
        <tbody>
          {% for r in rows %}
            <tr>
              <td>{{ r.codigo }}</td>
              <td>{{ r.estado }}</td>
              <td>{{ r.prioridad }}</td>
              <td>{{ r.cliente }}</td>
              <td>{{ r.sugerencia }}</td>
            </tr>
          {% empty %}
            <tr><td colspan="5" class="text-center text-muted">Sin datos</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modificar contraseña - LOGICO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <nav class="navbar-custom">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center gap-3">
          <a class="btn-nav" href="{% url 'perfil' %}"><i class="bi bi-arrow-left"></i> Volver</a>
          <div class="page-title"><i class="bi bi-key"></i> Modificar contraseña</div>
        </div>
        
      </div>
    </div>
  </nav>
  <div class="container py-3">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'perfil' %}"><i class="bi bi-arrow-left"></i> Cancelar</a>
        <button class="btn btn-success" type="submit"><i class="bi bi-check-lg"></i> Guardar</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
